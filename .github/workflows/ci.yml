name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings

      - name: cargo test
        run: cargo test --workspace --all-features

      - name: Build JS binding
        run: cargo build -p bd-payment-gateway-js --all-features

      - name: Build Python binding crate
        run: cargo build -p bd-payment-gateway-py --all-features

      - name: Build Python wheel with maturin
        run: |
          python -m pip install --upgrade pip maturin
          maturin build -m bd-payment-gateway-py/Cargo.toml --features all-providers --release --out dist
