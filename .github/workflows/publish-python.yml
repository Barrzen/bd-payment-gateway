name: Publish Python Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Python package version (SemVer), e.g. 0.1.1"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        default: false
        type: boolean

jobs:
  create-release:
    name: Prepare Release Context
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      checkout_ref: ${{ steps.checkout_ref.outputs.ref }}
    steps:
      - name: Set source ref for build jobs
        id: checkout_ref
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "ref=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=main" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout main branch
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Validate workflow inputs
        if: github.event_name == 'workflow_dispatch'
        env:
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import os
          import pathlib
          import re
          import sys
          import tomllib

          version = os.environ["VERSION"].strip()
          semver = re.compile(r"^(\d+)\.(\d+)\.(\d+)(?:[-+][0-9A-Za-z.-]+)?$")

          if not semver.fullmatch(version):
              print(f"Invalid version '{version}'.", file=sys.stderr)
              print("Use SemVer like 0.1.1 or 0.2.0-rc.1", file=sys.stderr)
              sys.exit(1)

          pyproject = tomllib.loads(
              pathlib.Path("bd-payment-gateway-py/pyproject.toml").read_text()
          )
          cargo = tomllib.loads(
              pathlib.Path("bd-payment-gateway-py/Cargo.toml").read_text()
          )

          current_py = pyproject["project"]["version"]
          current_cargo = cargo["package"]["version"]

          if current_py != current_cargo:
              print(
                  "Current versions do not match between "
                  "pyproject.toml and Cargo.toml.",
                  file=sys.stderr,
              )
              print(
                  f"pyproject={current_py}, cargo={current_cargo}",
                  file=sys.stderr,
              )
              sys.exit(1)

          def base_tuple(raw: str) -> tuple[int, int, int]:
              match = semver.fullmatch(raw)
              if not match:
                  raise ValueError(raw)
              return tuple(map(int, match.groups()))

          if base_tuple(version) <= base_tuple(current_py):
              print(
                  "Input version must be greater than current version.",
                  file=sys.stderr,
              )
              print(
                  f"input={version}, current={current_py}",
                  file=sys.stderr,
              )
              sys.exit(1)
          PY

      - name: Ensure release tag does not exist
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        env:
          VERSION: ${{ inputs.version }}
        with:
          script: |
            const version = (process.env.VERSION || "").trim();
            const tagName = `py-v${version}`;
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName,
              });
              core.setFailed(`Release tag '${tagName}' already exists`);
            } catch (err) {
              if (err.status !== 404) throw err;
            }

      - name: Bump Python package versions
        if: github.event_name == 'workflow_dispatch'
        env:
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          perl -0pi -e 's/(^version = ")[^"]+(")/$1$ENV{VERSION}$2/m' \
            bd-payment-gateway-py/pyproject.toml
          perl -0pi -e 's/(^version = ")[^"]+(")/$1$ENV{VERSION}$2/m' \
            bd-payment-gateway-py/Cargo.toml

      - name: Commit and push version bump
        if: github.event_name == 'workflow_dispatch'
        env:
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email \
            "41898282+github-actions[bot]@users.noreply.github.com"
          git add \
            bd-payment-gateway-py/pyproject.toml \
            bd-payment-gateway-py/Cargo.toml
          if git diff --cached --quiet; then
            echo "No version changes to commit."
          else
            git commit -m "chore(py): bump python package version to ${VERSION}"
            git push origin HEAD:main
          fi

      - name: Generate changelog from commit messages
        if: github.event_name == 'workflow_dispatch'
        id: changelog
        env:
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          prev_tag="$(
            git tag --list 'py-v*' --sort=-v:refname | head -n 1 || true
          )"

          if [ -n "$prev_tag" ]; then
            notes="$(git log --no-merges \
              --pretty=format:'- %s (%h)' \
              "${prev_tag}..HEAD")"
          else
            notes="$(git log --no-merges \
              --pretty=format:'- %s (%h)' \
              -n 100)"
          fi

          if [ -z "$notes" ]; then
            notes="- chore(py): release v${VERSION}"
          fi

          {
            echo "body<<EOF"
            echo "## Changelog"
            echo
            echo "$notes"
            echo
            if [ -n "$prev_tag" ]; then
              echo "_Range: ${prev_tag}..py-v${VERSION}_"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        env:
          VERSION: ${{ inputs.version }}
          PRERELEASE: ${{ inputs.prerelease }}
          CHANGELOG_BODY: ${{ steps.changelog.outputs.body }}
        with:
          script: |
            const version = (process.env.VERSION || "").trim();
            const prerelease = (process.env.PRERELEASE || "false") === "true";
            const changelog = process.env.CHANGELOG_BODY || "";
            const tagName = `py-v${version}`;

            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              target_commitish: "main",
              name: `Python v${version}`,
              body: changelog,
              prerelease,
              draft: false,
              generate_release_notes: false,
            });

            core.notice(`Created release: ${release.data.html_url}`);

  build-wheels:
    name: Build wheel (${{ matrix.target }})
    needs: [create-release]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: "2014"
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: "2014"
          - os: macos-13
            target: x86_64-apple-darwin
            manylinux: "off"
          - os: macos-14
            target: aarch64-apple-darwin
            manylinux: "off"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: "off"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.checkout_ref }}
          fetch-depth: 0

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: 1.93.0
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: >-
            --release
            --manifest-path bd-payment-gateway-py/Cargo.toml
            --features all-providers
            --compatibility pypi
            --out dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v5
        with:
          name: python-dist-${{ matrix.target }}
          path: dist

  build-sdist:
    name: Build sdist
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.checkout_ref }}
          fetch-depth: 0

      - name: Build source distribution
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: 1.93.0
          command: sdist
          args: >-
            --manifest-path bd-payment-gateway-py/Cargo.toml
            --features all-providers
            --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v5
        with:
          name: python-dist-sdist
          path: dist

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/bd-payment-gateway
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: python-dist-*
          merge-multiple: true
          path: dist

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
